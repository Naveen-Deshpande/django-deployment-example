{% extends "Blog/base.html" %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    <!-- display the text to ask the user, {{object}} is the template tag
    that by default gives the actual name of the post -->
    <p class="lead">Are you sure, you want to delete {{object}}?</p>

    <input type="submit" class="btn btn-danger"  value="Confirm">
  </form>

{% endblock %}
