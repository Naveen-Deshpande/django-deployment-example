{% extends "Blog/base.html" %}
{% block content %}
  <div class="centerstage">
    {% for post in post_list %}
      <div class="post">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <div class="date">
          <!-- templaet filters are used to use the date format below the posts -->
          <p class="lead">Published on: {{post.published_date|date:"D M Y"}}</p>
        </div>
        <!-- post.approve_comments.count gives the number of counts on the particular post  -->
        <a href="{% url 'post_detail' pk=post.pk %}">Comments:{{post.approve_comments.count}}</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
